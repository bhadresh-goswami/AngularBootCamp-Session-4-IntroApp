<h1>this is new header</h1>
<table>
  <tr>
    <td>Enter your text:</td>
    <td>
      <input #text (input)="getInput(text.value)" />
    </td>
    <td>
      <button type="button" (click)="translateText('en')">
        Translate English!
      </button>
      <button type="button" (click)="translateText('fj')">
        Translate Hindi!
      </button>
    </td>
  </tr>
</table>
<h3>
  Translated Text is <b>{{ translatedText }}</b>
</h3>
